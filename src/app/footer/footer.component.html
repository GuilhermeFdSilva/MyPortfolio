<div id="container-footer">

  <!-- Container com os links por categoria(titulo) -->
  <article id="container-links">

    <!-- Cada categoria de links -->
    <section id="links" *ngFor="let module of projectLinks; let i = index">

      <!-- Area dos links -->
      <div [ngClass]="i < (projectLinks.length - 1) ? 'divider' : ''">
        <h4>{{ module.title }}</h4>

        <!-- Links da categoria -->
        <article *ngFor="let project of module.projectLinks" (click)="goTo(project.link)">
          {{ project.projectTitle }}
          <mat-divider></mat-divider>
        </article>
      </div>
    </section>
  </article>

  <!-- Frase principal do footer -->
  <article id="phrase">
    <h3>Fa√ßa a vida mais "Responsiva"!</h3>
  </article>
</div>
