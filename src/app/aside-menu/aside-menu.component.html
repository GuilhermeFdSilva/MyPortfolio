<!-- Menu lateral -->
<aside id="aside-menu">

  <button id="close-menu-button" (click)="toggleMenu()">
    <mat-icon>close</mat-icon>
  </button>

  <nav>

    <!-- Link para home -->
    <button routerLink="home" (click)="toggleMenu()">
      <mat-icon class="icon">home</mat-icon>
      <p>Home</p>
    </button>

    <!-- Link para todos os projetos -->
    <button (click)="[goToProjects(''), toggleMenu()]">
      <mat-icon class="icon">book</mat-icon>
      <p>Projetos</p>
    </button>

    <mat-divider></mat-divider>
  </nav>
</aside>
