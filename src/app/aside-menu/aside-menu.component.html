<!-- Botão de abertura do menu -->
<button id="button-menu" (click)="toggleMenu()">
  <mat-icon>menu</mat-icon>
</button>

<!-- Começo do menu -->
<aside id="aside-menu">

  <!-- Cabeçalho -->
  <div id="header-menu">

    <!-- Head Informações -->
    <article id="presentation">

      <!-- Imagem -->
      <section id="img-container">
        <img src="https://i.ibb.co/st9Q9Gz/Whats-App-Image-2023-10-02-at-12-56-29.jpg" alt="Guilherme França">
      </section>

      <!-- Link home -->
      <section id="info-container">
        <h2>Guilherme França</h2>
        <h3>Desenvolvedor: Java, Angular, SQL, Mobile(Java)</h3>
        <h3>Cursando: Analise e Desenvolvimento de Sistemas</h3>
      </section>
    </article>

    <!-- Links informações -->
    <article id="main-links">
      <ul>
        <li *ngFor="let mainLink of mainLinks">
          <a [href]="mainLink.link" target="_blank">
            <img [src]="mainLink.icon" [alt]="mainLink.description">
          </a>
        </li>
      </ul>
    </article>
  </div>

  <!-- Linha divisória -->
  <mat-divider></mat-divider>

  <!-- Navegação -->
  <div id="links-menu">
    <nav>

      <!-- Link para home -->
      <button routerLink="home">
        <mat-icon>home</mat-icon>
        <p>Home</p>
      </button>

      <!-- Paineis expansivos -->
      <mat-expansion-panel *ngFor="let module of expandablePanels">

        <!-- Cabeçalho painel expansivo -->
        <mat-expansion-panel-header>

          <!-- Titulo painel expansivo -->
          <mat-panel-title>
            <img [src]="module.icon" [alt]="module.title">
            <p>{{ module.title }}</p>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <!-- Conteúdos painel expansivo -->
        <a [href]="project.link" *ngFor="let project of module.projectLinks"
          target="_blank">{{ project.projectTitle }}</a>
      </mat-expansion-panel>
    </nav>
  </div>
</aside>

<!-- Container transparente -->
<div id="transparent-container" (click)="closeMenu()"></div>
